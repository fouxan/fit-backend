<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="color: #333333;">Verify Your Email</h1>
        
        <p>Hi {{name}},</p>
        
        <p>Please verify your email address by clicking the link below:</p>

        <p style="text-align: center; margin: 30px 0;">
            <a href="{{verification_link}}" style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">Verify Email</a>
        </p>

        <p>If you didn't create an account with us, you can safely ignore this email.</p>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eeeeee;">
            <p style="font-size: 12px; color: #666666;">
                Best regards,<br>
                The {{company_name}} Team
            </p>
        </div>
    </div>
</body>
</html>
